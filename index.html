        .header-style, .footer-style {
            background-color: #f8f9fa; /* Sets the background color for the header and footer */
            padding: 20px; /* Adds padding around the header and footer */
            text-align: center; /* Centers the text in the header and footer */
        }
 
 
        .main-style {
            margin: 20px; /* Adds margin around the main content */
        }
 
 
        .footer-style {
            position: fixed; /* Fixes the position of the footer */
            left: 0; /* Positions the footer at the left of the page */
            bottom: 0; /* Positions the footer at the bottom of the page */
            width: 100%; /* Sets the width of the footer */
        }
    
</head>
<body class="body-style">
    <!-- Header of the page -->
    <header class="header-style">
        <h1>Welcome to My Website</h1> <!-- Main heading of the page -->
    </header>
 
 
    <!-- Main content of the page -->
    <main class="main-style">
        <!-- Article about the author -->
        <article class="article-style">
            <h2>About Me</h2> <!-- Subheading for the article -->
            <p>This is a paragraph about me and my life.</p> <!-- Content of the article -->
        </article>
 
 
        <!-- Section about the author's skills -->
        <section class="section-style">
            <h2>My Skills</h2> <!-- Subheading for the section -->
            <p>I am skilled in HTML, CSS, and JavaScript.</p> <!-- Content of the section -->
        </section>
 
 
        <!-- Additional section about the author's projects -->
        <section class="section-style">
            <h2>My Projects</h2> <!-- Subheading for the section -->
            <p>Here, I will talk about my past projects and achievements.</p> <!-- Content of the section -->
        </section>
    </main>
 
 
    <!-- Footer of the page -->
    <footer class="footer-style">
        <p>Copyright &copy; 2022 My Website</p> <!-- Copyright notice -->
    </footer>
</body>
</html>
